<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Kiosk â€” PrintQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --pq-accent: #7c6fff;
            --pq-surface: #16213e;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a14;
            color: #e8e8f0;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            user-select: none;
        }

        .kiosk-header {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 14px 24px;
            border-bottom: 1px solid rgba(124, 111, 255, 0.15);
        }

        .pulse-dot {
            width: 10px; height: 10px; border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        .pulse-dot.online { background: #00d9a6; box-shadow: 0 0 8px rgba(0,217,166,0.6); }
        .pulse-dot.offline { background: #ff4757; box-shadow: 0 0 8px rgba(255,71,87,0.6); }
        @keyframes pulse { 0%,100% { opacity:1; } 50% { opacity:0.4; } }

        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 16px;
            padding: 16px;
            max-height: calc(100vh - 72px);
            overflow-y: auto;
        }

        .kiosk-card {
            background: var(--pq-surface);
            border: 1px solid rgba(124, 111, 255, 0.12);
            border-radius: 16px;
            padding: 20px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .kiosk-card:hover {
            border-color: rgba(124, 111, 255, 0.35);
            box-shadow: 0 0 20px rgba(124, 111, 255, 0.08);
        }
        .kiosk-card.fade-in {
            animation: fadeIn 0.4s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes blink { 0%,100%{opacity:1}50%{opacity:.5} }

        .kiosk-btn {
            padding: 16px 20px;
            border: none;
            border-radius: 14px;
            font-family: inherit;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
        }
        .kiosk-btn:active { transform: scale(0.96); }
        .kiosk-btn-approve {
            background: linear-gradient(135deg, #00d9a6, #00c49a);
            color: #0a2620;
            box-shadow: 0 6px 20px rgba(0, 217, 166, 0.25);
        }
        .kiosk-btn-deny {
            background: linear-gradient(135deg, #ff4757, #e84040);
            color: white;
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.25);
        }

        .empty-kiosk {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
        }

        .clock { font-variant-numeric: tabular-nums; }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="kiosk-header d-flex justify-content-between align-items-center">
        <h1 class="mb-0 fs-4 fw-bold" style="background: linear-gradient(135deg, #7c6fff, #e94560); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">
            ğŸ–¨ï¸ PrintQ Kiosk
        </h1>
        <div class="d-flex align-items-center gap-3">
            <small class="clock text-body-tertiary" id="clock"></small>
            {% if device %}
            <span class="badge bg-secondary bg-opacity-25 text-body-secondary"><i class="bi bi-laptop me-1"></i>{{ device.name }}</span>
            {% endif %}
            <span class="badge {{ 'text-bg-success' if printer.state == 3 else 'text-bg-danger' }}" id="printerBadge">
                <span class="pulse-dot {{ 'online' if printer.state == 3 else 'offline' }} me-1"></span>
                {{ printer.state_text|default('Unknown') }}
            </span>
        </div>
    </div>

    <!-- Jobs Grid -->
    <div class="jobs-grid" id="jobsContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // â”€â”€â”€ Clock â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function updateClock() {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // â”€â”€â”€ Rendering â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        let prevJobIds = new Set();

        function badgeCls(state) {
            const m = { 3: 'warning', 4: 'primary', 5: 'success', 7: 'secondary', 8: 'danger', 9: 'danger' };
            return m[state] || 'secondary';
        }

        function renderCard(job, isNew) {
            const cls = badgeCls(job.state);
            let actions = '';
            if ([3, 4].includes(job.state)) {
                actions = `<div class="d-flex gap-3 mt-3">
                    <button class="kiosk-btn kiosk-btn-approve" onclick="approveJob(${job.id}, this)"><i class="bi bi-check-lg"></i> Approve</button>
                    <button class="kiosk-btn kiosk-btn-deny" onclick="denyJob(${job.id}, this)"><i class="bi bi-x-lg"></i> Deny</button>
                </div>`;
            }
            return `<div class="kiosk-card ${isNew ? 'fade-in' : ''}" data-job-id="${job.id}">
                <div class="d-flex justify-content-between align-items-start mb-2">
                    <span class="badge bg-${cls} bg-opacity-25 text-${cls}">${job.state_text}</span>
                    <small class="text-body-tertiary">#${job.id}</small>
                </div>
                <h5 class="fs-5 fw-bold text-truncate mb-2"><i class="bi bi-file-earmark me-1"></i>${job.name || 'Untitled'}</h5>
                <div class="row g-1 text-body-secondary small mb-0">
                    <div class="col-6"><i class="bi bi-person"></i> ${job.user || 'Unknown'}</div>
                    <div class="col-6"><i class="bi bi-files"></i> ${job.pages > 0 ? job.pages + ' pages' : 'â€”'}</div>
                    <div class="col-6"><i class="bi bi-hdd"></i> ${job.size} KB</div>
                    <div class="col-6"><i class="bi bi-clock"></i> ${job.time}</div>
                </div>
                ${actions}
            </div>`;
        }

        function updateJobs(data) {
            const jobs = data.jobs || [];
            const container = document.getElementById('jobsContainer');
            const newIds = new Set(jobs.map(j => j.id));

            if (jobs.length === 0) {
                container.innerHTML = `<div class="empty-kiosk">
                    <div style="font-size: 64px; margin-bottom: 16px;">âœ¨</div>
                    <h4 class="text-body-secondary">All clear!</h4>
                    <p class="text-body-tertiary">No pending print jobs. Waiting for new jobs...</p>
                </div>`;
            } else {
                container.innerHTML = jobs.map(j => renderCard(j, !prevJobIds.has(j.id))).join('');
            }

            // Haptic + vibration for new jobs
            if (prevJobIds.size > 0 && jobs.length > prevJobIds.size) {
                if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
            }

            // Update printer badge
            if (data.printer) {
                const b = document.getElementById('printerBadge');
                const isOnline = data.printer.state === 3;
                b.className = `badge ${isOnline ? 'text-bg-success' : 'text-bg-danger'}`;
                b.querySelector('.pulse-dot').className = `pulse-dot ${isOnline ? 'online' : 'offline'} me-1`;
                b.lastChild.textContent = ' ' + (data.printer.state_text || 'Unknown');
            }

            prevJobIds = newIds;
        }

        // â”€â”€â”€ Polling â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function refresh() {
            fetch('/kiosk/api/jobs')
                .then(r => r.json())
                .then(updateJobs)
                .catch(console.error);
        }
        refresh();
        setInterval(refresh, 4000);

        // â”€â”€â”€ Job Actions â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function approveJob(id, btn) {
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span>';
            btn.disabled = true;
            try {
                const r = await fetch(`/kiosk/api/job/${id}/release`, { method: 'POST' });
                const d = await r.json();
                if (d.success) {
                    btn.innerHTML = '<i class="bi bi-check-lg"></i> Done!';
                    if (navigator.vibrate) navigator.vibrate(100);
                    setTimeout(refresh, 800);
                } else {
                    btn.innerHTML = '<i class="bi bi-exclamation-triangle"></i> Error';
                    setTimeout(() => { btn.innerHTML = '<i class="bi bi-check-lg"></i> Approve'; btn.disabled = false; }, 2000);
                }
            } catch (e) {
                btn.innerHTML = '<i class="bi bi-exclamation-triangle"></i> Error';
                setTimeout(() => { btn.innerHTML = '<i class="bi bi-check-lg"></i> Approve'; btn.disabled = false; }, 2000);
            }
        }

        async function denyJob(id, btn) {
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span>';
            btn.disabled = true;
            try {
                const r = await fetch(`/kiosk/api/job/${id}/cancel`, { method: 'POST' });
                const d = await r.json();
                if (d.success) {
                    btn.innerHTML = '<i class="bi bi-x-lg"></i> Denied';
                    if (navigator.vibrate) navigator.vibrate([50, 50, 50]);
                    setTimeout(refresh, 800);
                } else {
                    btn.innerHTML = '<i class="bi bi-exclamation-triangle"></i> Error';
                    setTimeout(() => { btn.innerHTML = '<i class="bi bi-x-lg"></i> Deny'; btn.disabled = false; }, 2000);
                }
            } catch (e) {
                btn.innerHTML = '<i class="bi bi-exclamation-triangle"></i> Error';
                setTimeout(() => { btn.innerHTML = '<i class="bi bi-x-lg"></i> Deny'; btn.disabled = false; }, 2000);
            }
        }
    </script>
</body>
</html>
